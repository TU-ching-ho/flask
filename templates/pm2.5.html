<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pm2.5資訊</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/pm25.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='./css/main.css')}}">
</head>


<body onload="getTime()">
    <div id="contanier">
        <h1>PM2.5全台資訊</h1>
        <p id="date">{{date}}</p>
        <form action="/pm25" method="POST">
            <input type="submit" value="排序">
        </form>

        <table border="1">
            <thead>
                <tr>
                    {% for th in columns %}
                    <th>{{th}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for value in values %}
                <tr>
                    {% for td in value %}
                    <td>{{td}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>

            <a href="/">回首頁</a>

    </div>






</body>

</html>
